<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./style.css' />
    <title>E.D.I.T.H</title>
</head>

<body>
    <!-- <h1>This is a trial build for EDITH</h1> -->
    <div class="machine">
        <!--Time Container-->
        <div class="clock container">
            <img class="icon" src="images/clock.jpg" alt="clock image">
            <p id="time">09:11:01</p>
        </div>
        <!--Network Connectivity container-->
        <div class="network container">
            <img class="icon" src="images/network.jpg" alt="network image">
            <p id="network">Powerpuff Girls</p>
        </div>
        <!--Battery Container-->
        <div class="battery container">
            <img class="icon" src="images/battery.png" alt="battery image">
            <p id="battery">55%- Charging</p>
        </div>

        <!-- Weather Container-->
        <div class="temperature">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherType"></p>
            <p id="weatherDescription"></p>
            <img src="" alt="weather Icon" id="weatherIcon">
            <p id="exactTemp"></p>
            <p id="feelsLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <!--EDITH Setup for User Profile-->
    <form class="edith_setup in_middle">
        <label for="UserName" id="LabelUserName">Name</label>
        <input type="text" id="UserName" />
        <br />
        <label for="Nickname">Nickname</label>
        <input type="text" id="Nickname" />
        <br />
        <label for="portfolio">Portfolio</label>
        <input type="text" id="portfolio" />
        <br />
        <label for="githubProfile">GitHub Profile</label>
        <input type="text" id="githubProfile" />
        <br />
        <label for="LinkedInProfile">LinkedIn Profile</label>
        <input type="text" id="LinkedInProfile" />
        <br />
        <button id="submit_button">Submit</button>
    </form>


    <!--Transcripts section-->
    <div class="messages">

    </div>
    <!--Accepted commands-->
    <div class="commands in_middle"></div>

    <!--Start EDITH section-->
    <div id="start_edith" title="Start EDITH">
        <img src="images/start_Edith.gif" alt="Start Edith gif">
    </div>

    <!--EDITH up And Running GIF-->
    <!-- <img src="images/EDITH_Running.gif" alt="EDITH is running" id="processor"> -->
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
    <button id="Speak">Speak</button>
    <script src='./app.js'></script>
    <noscript>JavaScript is required to run this webapp</noscript>
</body>

</html>
