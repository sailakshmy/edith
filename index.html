<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src='./style.css' />
    <title>E.D.I.T.H</title>
</head>
<body>
    <h1>This is a trial build for EDITH</h1>
    <div class="machine">
        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherType"></p>
            <p id="weatherDescription"></p>
            <img src="" alt="weather Icon" id="weatherIcon">
            <p id="exactTemp"></p>
            <p id="feelsLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
            <p id="humidity"></p>
        </div>

        <!--EDITH Setup for User Profile-->
        <form class="edith_setup in_middle">
            <label for="UserName">Name</label>
            <input type="text" id="UserName" />
            <br/>
            <label for="portfolio">Portfolio</label>
            <input type="text" id="portfolio" />
            <br/>
            <label for="githubProfile">GitHub Profile</label>
            <input type="text" id="githubProfile" />
            <br/>
            <label for="LinkedInProfile">LinkedIn Profile</label>
            <input type="text" id="LinkedInProfile" />
            <br/>
            <button id="submit_button">Submit</button>
        </form>

    </div>


    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
    <button id="Speak">Speak</button>
    <script src='./app.js'></script>
    <noscript>JavaScript is required to run this webapp</noscript>
</body>
</html>
